<html ng-app="app">

<head>
  <title>Chio</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/app-angular.css" rel="stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
</head>

<body ng-controller="HomeCtrl">

  <main class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p ng-repeat="msg in messages" ng-class="{'text-right': msg.name == model.name}">
          <b ng-show="msg.name != model.name" class="font-sm">{{msg.name}}</b> {{msg.text}}
        </p>

        <p ng-show="nameSet" class="font-sm">{{model.name}}</p>
        <form name="form" ng-submit="$event.keyCode == 13 && createMsg( model )" novalidate class="form-inline">
          <div class="form-group" ng-blur="setName( model )" ng-hide="nameSet">
            <input type='text' ng-model="model.name" placeholder='Name' class="form-control" />
          </div>
          <div class="form-group">
            <input type='text' ng-model="model.text" placeholder='Chat here' class="form-control" />
          </div>
          <input type="submit" class="btn btn-primary" ng-click="createMsg( model )" value="Send" />
        </form>

      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
