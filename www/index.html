<html ng-app="app">

<head>
  <title>Chio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="lib/bower.css" rel="stylesheet" />
  <link href="lib/app.css" rel="stylesheet" />

  <script src="lib/bower.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <!--<script src="https://www.gstatic.com/firebasejs/3.0.0/firebase.js"></script>-->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
</head>

<body>
  <nav ng-controller="NavbarController" class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#/">Chio</a>
      </div>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li></li>
        </ul>
        <ul ng-hide="identity.auth" class="nav navbar-nav navbar-right">
          <li><a href="#/login">Login</a></li>
        </ul>
        <ul ng-show="identity.auth" class="nav navbar-nav navbar-right">
          <li><a href="#/chat/1">Chat</a></li>
          <li><a href="#/manage">{{identity.name}}</a></li>
          <li class="dropdown" uib-dropdown>
            <a uib-dropdown-toggle class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
              <span class="caret"></span>
            </a>
            <ul uib-dropdown-menu class="dropdown-menu">
              <li>
                <a href="#/manage" class="text-muted">
                  {{identity.name}}
                </a>
              </li>
              <li role="separator" class="divider"></li>
              <li><a ng-click="logout( )">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <div ng-view></div>
  </main>

  <script src="lib/app.js"></script>
</body>

</html>
