<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <uib-tabset type="pills">

      <uib-tab heading="Chats">
        <br />
        <div class="media card" ng-repeat="chat in chats">
          <div class="media-object"></div>
          <div class="media-content">
            <a ng-click="resumeChat(chat.$id)" class="clear">
              <p class="text-muted pull-right">
                <i class="fa fa-comment-o fa-2x" style="color: #9ad1f3;"></i>
              </p>
              <h4 class="media-heading">{{chat.title}}</h4>
              <p class="text-muted">
                {{chat.lastMessage}}
                <span class="pull-right">{{chat.timestamp|fromNow}}</span>
              </p>
            </a>
          </div>
        </div>
      </uib-tab>

      <uib-tab heading="Users">
        <br />
        <div class="media card" ng-repeat="user in users">
          <div class="media-object"></div>
          <div class="media-content">
            <a ng-click="chatWith(user.$id, user.displayName)" class="clear">
              <p class="text-muted pull-right">
                <i class="fa fa-comment-o fa-2x" style="color: #9ad1f3;"></i>
              </p>
              <h4 class="media-heading">{{user.displayName}}</h4>
              <p class="text-muted">@{{user.username}}</p>
            </a>
          </div>
        </div>
      </uib-tab>

    </uib-tabset>

  </div>
</div>
