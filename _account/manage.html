<h3>Manage</h3>

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form name="form" novalidate>
      <label>Name</label>
      <input type="text" ng-model="profile.name" class="form-control">

      <label>Username</label>
      <input type="text" ng-model="profile.username" class="form-control">

      <label>Email</label>
      <input type="text" ng-model="profile.email" class="form-control">

      <!--Settings-->
    </form>
  </div>
</div>
