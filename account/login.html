<div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
        <div class="card">
            <div class="card-content">
                <h2>Login</h2>
                <hr />
                <form name="loginForm" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" ng-model="model.email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="model.password" class="form-control">
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block v-m" />
                </form>
                
                <hr />
                <button class="btn btn-default btn-block" ng-click="facebookLogin()">Login with Facebook</button>                
            </div>
        </div>
    </div>
</div>
